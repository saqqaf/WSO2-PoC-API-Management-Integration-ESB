services:
  apim:
    image: wso2/wso2am:4.3.0-alpine
    container_name: wso2-apim
    networks:
      - wso2-net
      - shared-network
    ports:
      - '9443:9443'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - RUNTIME_PROFILE=default
      - VIRTUAL_HOST=wso2-apim.rihal.dev
      - LETSENCRYPT_HOST=wso2-apim.rihal.dev
      - VIRTUAL_PORT=9443
      - VIRTUAL_PROTO=https
    volumes:
      - esb_repo:/home/wso2carbon/repository/deployment/server

  esb:
    image: wso2/wso2ei-integrator:latest
    container_name: wso2-esb
    networks:
      - wso2-net
      - shared-network
    ports:
      - '8290:8290'
      - '8243:8243'
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - VIRTUAL_HOST=wso2-esb.rihal.dev
      - LETSENCRYPT_HOST=wso2-esb.rihal.dev
      - VIRTUAL_PORT=8290
      - VIRTUAL_PROTO=https
    volumes:
      - esb_repo:/home/wso2carbon/repository/deployment/server

  postgres:
    image: postgres:13
    container_name: postgres
    networks:
      - wso2-net
      - shared-network
    ports:
      - '${POSTGRES_PORT}:5432'
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    networks:
      - wso2-net
    ports:
      - '5672:5672'
      - '15672:15672'

  mockapi:
    image: kennethreitz/httpbin
    container_name: mockapi
    networks:
      - wso2-net
      - shared-network
    ports:
      - '8000:80'

  loki:
    image: grafana/loki:2.4.1
    container_name: loki
    networks:
      - wso2-net
      - shared-network
    volumes:
      - loki_data:/loki
    ports:
      - '3100:3100'

  promtail:
    image: grafana/promtail:2.4.1
    container_name: promtail
    networks:
      - wso2-net
      - shared-network
    volumes:
      - .:/etc/promtail/
    command: -config.file=/etc/promtail/promtail-config.yml

  prometheus:
    image: prom/prometheus:v2.37.0
    container_name: prometheus
    networks:
      - wso2-net
      - shared-network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:9.2.1
    container_name: grafana
    networks:
      - wso2-net
      - shared-network
    ports:
      - '${GRAFANA_PORT}:3000'
    environment:
      - VIRTUAL_HOST=wso2-grafana.rihal.dev
      - LETSENCRYPT_HOST=wso2-grafana.rihal.dev
      - VIRTUAL_PORT=${GRAFANA_PORT}
      - VIRTUAL_PROTO=https
    depends_on:
      - prometheus
      - loki

volumes:
  postgres_data:
  esb_repo:
  loki_data:

networks:
  wso2-net:
    driver: bridge
  shared-network:
    external: true
